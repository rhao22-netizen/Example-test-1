<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Racer</title>
  <style>
    body{
      margin:0;
      background:#0b0f14;
      color:#e8eef6;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .wrap{
      width:min(900px, 95vw);
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      margin-bottom:10px;
    }
    .title{
      font-size:20px;
      font-weight:700;
    }
    .hint{
      font-size:13px;
      color:#a9b4c2;
      line-height:1.35;
    }
    canvas{
      width:100%;
      height:auto;
      border-radius:14px;
      background:#0f1722;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.08);
    }
    .footer{
      margin-top:10px;
      font-size:13px;
      color:#a9b4c2;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
    }
    button{
      background:#1b2a3d;
      color:#e8eef6;
      border:1px solid rgba(255,255,255,0.12);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.1); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="title">üèÅ Mini Racer (GitHub Pages)</div>
        <div class="hint">
          Controls: ‚Üë accelerate, ‚Üì brake/reverse, ‚Üê ‚Üí steer, Space reset<br/>
          Don‚Äôt hit walls. Survive longer to get higher score.
        </div>
      </div>
      <div style="text-align:right">
        <div>Score: <b id="score">0</b></div>
        <div>Speed: <b id="speed">0</b></div>
      </div>
    </div>

    <canvas id="game" width="900" height="520"></canvas>

    <div class="footer">
      <div id="status">Status: Ready</div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const scoreEl = document.getElementById("score");
  const speedEl = document.getElementById("speed");
  const statusEl = document.getElementById("status");
  const resetBtn = document.getElementById("resetBtn");

  // World / track
  const W = canvas.width, H = canvas.height;

  // A simple "road" corridor made from rectangles
  // Player must stay inside road area (like top-down racer).
  const road = {
    x: 120, y: 60,
    w: 660, h: 400,
    innerPad: 90
  };

  // Obstacles (cones)
  const cones = [
    {x: 260, y: 160, r: 14},
    {x: 520, y: 130, r: 14},
    {x: 640, y: 240, r: 14},
    {x: 380, y: 290, r: 14},
    {x: 560, y: 340, r: 14},
    {x: 300, y: 360, r: 14},
  ];

  // Player car
  const car = {
    x: road.x + road.w/2,
    y: road.y + road.h - 70,
    angle: -Math.PI/2,
    vx: 0,
    vy: 0,
    speed: 0,
    maxSpeed: 6.2,
    accel: 0.18,
    friction: 0.985,
    turnRate: 0.055,
    w: 26,
    h: 44
  };

  let keys = {};
  let score = 0;
  let alive = true;
  let lastT = performance.now();

  function resetGame(){
    car.x = road.x + road.w/2;
    car.y = road.y + road.h - 70;
    car.angle = -Math.PI/2;
    car.vx = 0; car.vy = 0; car.speed = 0;
    score = 0;
    alive = true;
    statusEl.textContent = "Status: Ready";
  }

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function pointInRoad(px, py){
    // road outer rect
    const outer = (px >= road.x && px <= road.x + road.w && py >= road.y && py <= road.y + road.h);
    if(!outer) return false;

    // inner "grass" hole: treat as forbidden area to make track-like
    const ix = road.x + road.innerPad;
    const iy = road.y + road.innerPad;
    const iw = road.w - road.innerPad*2;
    const ih = road.h - road.innerPad*2;

    const insideInner = (px >= ix && px <= ix + iw && py >= iy && py <= iy + ih);

    // allowed area is outer minus inner (a loop track)
    return !insideInner;
  }

  function carCorners(){
    const cos = Math.cos(car.angle), sin = Math.sin(car.angle);
    const hw = car.w/2, hh = car.h/2;

    // corners relative
    const pts = [
      {x:-hw, y:-hh},
      {x: hw, y:-hh},
      {x: hw, y: hh},
      {x:-hw, y: hh}
    ];
    return pts.map(p => ({
      x: car.x + p.x*cos - p.y*sin,
      y: car.y + p.x*sin + p.y*cos
    }));
  }

  function hitCone(){
    // simple circle vs car center (good enough)
    for(const c of cones){
      const dx = car.x - c.x;
      const dy = car.y - c.y;
      const dist = Math.hypot(dx, dy);
      if(dist < c.r + 16) return true;
    }
    return false;
  }

  function hitWall(){
    // If any corner not on road -> crash
    const corners = carCorners();
    for(const p of corners){
      if(!pointInRoad(p.x, p.y)) return true;
    }
    return false;
  }

  function update(dt){
    if(!alive){
      car.speed *= 0.96;
      car.vx *= 0.96;
      car.vy *= 0.96;
      car.x += car.vx;
      car.y += car.vy;
      return;
    }

    // controls
    const forward = keys["ArrowUp"];
    const back = keys["ArrowDown"];
    const left = keys["ArrowLeft"];
    const right = keys["ArrowRight"];

    if(forward) car.speed += car.accel;
    if(back) car.speed -= car.accel * 0.9;

    car.speed = clamp(car.speed, -car.maxSpeed*0.55, car.maxSpeed);

    // turning depends on speed (no turning when stopped)
    const turn = (left ? -1 : 0) + (right ? 1 : 0);
    const speedFactor = Math.min(1, Math.abs(car.speed)/3);
    car.angle += turn * car.turnRate * speedFactor;

    // apply velocity from angle
    car.vx += Math.cos(car.angle) * car.speed * 0.08;
    car.vy += Math.sin(car.angle) * car.speed * 0.08;

    // friction
    car.vx *= car.friction;
    car.vy *= car.friction;
    car.speed *= 0.992;

    // move
    car.x += car.vx;
    car.y += car.vy;

    // scoring: based on speed and survival time
    score += Math.max(0, Math.abs(car.speed)) * dt * 0.02;

    // collision
    if(hitWall() || hitCone()){
      alive = false;
      statusEl.textContent = "Status: üí• Crash! Press Space or Reset.";
    }
  }

  function draw(){
    ctx.clearRect(0,0,W,H);

    // background
    ctx.fillStyle = "#0b0f14";
    ctx.fillRect(0,0,W,H);

    // road outer
    ctx.fillStyle = "#1a2a3f";
    ctx.fillRect(road.x, road.y, road.w, road.h);

    // inner grass
    ctx.fillStyle = "#0f1722";
    ctx.fillRect(
      road.x + road.innerPad,
      road.y + road.innerPad,
      road.w - road.innerPad*2,
      road.h - road.innerPad*2
    );

    // road lines
    ctx.strokeStyle = "rgba(255,255,255,0.18)";
    ctx.lineWidth = 3;
    ctx.strokeRect(road.x+6, road.y+6, road.w-12, road.h-12);

    // start/finish line
    ctx.fillStyle = "rgba(255,255,255,0.85)";
    ctx.fillRect(road.x + road.w/2 - 60, road.y + road.h - 40, 120, 6);

    // cones
    for(const c of cones){
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
      ctx.fillStyle = "#ffb020";
      ctx.fill();
      ctx.strokeStyle = "rgba(0,0,0,0.35)";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    // car
    ctx.save();
    ctx.translate(car.x, car.y);
    ctx.rotate(car.angle);

    // body
    ctx.fillStyle = alive ? "#58a6ff" : "#ff5c7a";
    ctx.fillRect(-car.w/2, -car.h/2, car.w, car.h);

    // windshield
    ctx.fillStyle = "rgba(255,255,255,0.35)";
    ctx.fillRect(-car.w/2 + 4, -car.h/2 + 6, car.w - 8, 10);

    // direction marker (front)
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fillRect(-4, -car.h/2, 8, 10);

    ctx.restore();

    // HUD
    ctx.fillStyle = "rgba(255,255,255,0.9)";
    ctx.font = "16px Arial";
    ctx.fillText("Stay on the road loop (avoid inner area) + avoid cones", 16, 26);

    // update text UI
    scoreEl.textContent = Math.floor(score).toString();
    speedEl.textContent = Math.abs(car.speed).toFixed(1);
  }

  function loop(t){
    const dt = Math.min(40, t - lastT);
    lastT = t;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener("keydown", (e) => {
    keys[e.code] = true;
    if(e.code === "Space") resetGame();
  });
  window.addEventListener("keyup", (e) => {
    keys[e.code] = false;
  });

  resetBtn.addEventListener("click", resetGame);

  resetGame();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
